<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olsker Cupcakes - Opret Bruger</title>
    <link href="../public/css/frontpage.css" th:href="@{/css/frontpage.css}" rel="stylesheet"/>
    <link href="../public/css/createuser.css" th:href="@{/css/createuser.css}" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <!-- Logo billede -->
    <img alt="logo" src="../../public/images/logoMedSkrift.png" th:src="@{/images/logoMedSkrift.png}"/>
</div>

<!-- Navigationsmenu -->
<div class="nav">
    <div class="nav-container">
    </div>
</div>

<!-- Registreringsformular -->
<div class="container">

    <h1>Sign up</h1>

    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name" required placeholder="Full name">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm password">
        </div>
        <button type="submit">Create user</button>
    </form>

    <p class="signup-link">Already got a user? <a href="loginpage.html">Log in</a></p>
</div>

<div class="footer">
    <!-- Logo billede -->
    <img alt="logo" src="../../public/images/cupcakes1.png" th:src="@{/images/cupcakes1.png}"/>
</div>
</body>
</html>
